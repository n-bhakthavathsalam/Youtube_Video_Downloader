<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Youtube Video Downloader</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous">
   </head>
   <body>
    <div class="container shadow-lg mt-5 p-5">
        <h2 class="text-center mt-5 text-primary"> YouTube Video Downloader </h2>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info alert-dismissible fade show text-center" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif%}
      <form method="POST" class="text-center py-5">
         {%csrf_token%}
        <label for="link"><h3>Enter URL:</h3></label>
        <input type="url" id="url" name="url" required><br><br><br>
        <input type="submit" value="Download Video" class="btn btn-primary">
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
   </body>
</html>
